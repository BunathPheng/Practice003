<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="./javascript.js"></script>
    <title></title>
</head>

<body>
    <main>
        <h1 class="font-bold text-4xl text-center">Task List</h1>
        <div class="flex justify-center gap-16 mt-8">
            <div class="w-80">
                <form id="taskForm">
                    <div>
                        <label for="taskName" class="block text-sm font-bold">Task Name</label>
                        <input type="text" id="taskName" placeholder="Enter task name"
                            class="block bg-gray-50 mt-2 w-full placeholder-gray-400 rounded-lg border px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none" />
                    </div>
                    <div>
                        <label for="taskDueDate" class="block text-sm font-bold">Due Date</label>
                        <input type="date" id="taskDueDate" class="block bg-gray-50 mt-2 w-full border px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none" />
                    </div>
                    <div>
                        <label for="taskPriority" class="block text-sm font-bold">Priority</label>
                        <select id="taskPriority" class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option selected>Choose a priority</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <p id="error" class="text-red-500 text-sm mt-2"></p>
                    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mt-4" onclick="addTask()">Add Task</button>
                </form>
            </div>
            <div class="listtask w-2/3">
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">Task Name</th>
                                <th scope="col" class="px-6 py-3">Due Date</th>
                                <th scope="col" class="px-6 py-3">Priority</th>
                                <th scope="col" class="px-6 py-3">Status</th>
                            </tr>
                        </thead>
                        <tbody id="taskTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
